<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Enter Details</title>
</head>
<body>
	<div class="container">
		<form th:action="@{/userDetails}" th:object="${obj}" enctype="multipart/form-data" method="post" th:onClick="return validation()"><h2>Enter your details</h2>
				<div class="jumbotron">
				<div class="row">
					<div class="col-md-8">
				    	<label for="name" class="form-label">Name</label>
				        <input type="text" th:field="*{name}" class="form-control" required id="name" placeholder="Enter your name">
					</div>
				</div>
				<div class="row">
					<div class="col-md-8">
				    	<label for="email" class="form-label">Email</label>
				        <input type="email" th:field="*{email}" class="form-control" required placeholder="Enter your email id" id="email" >
					</div>
				</div>
				<div class="row">
					<div class="col-md-8">
				    	<label for="mobile" class="form-label">Mobile</label>
				        <input type="text" th:field="*{mobile}" class="form-control" placeholder="mobile number" id="mobile" required>
					</div>
				</div>
				<div class="row">
					<div class="col-md-8">
				    <label for="state" class="form-label">State</label>
				    <select class="form-select" th:field=*{state} id="state"  >
				      <option selected value="choose">Choose...</option>
				      <option value="bihar">Bihar</option><option value="uttarpradesh">Uttar Pradesh</option><option value="delhi">Delhi</option><option value="other">Other</option>
				    </select>
				  </div>
				</div>
				<div class="row">
					<div class="col-md-8">
						<label for="gender" class="form-label">Gender</label>
					</div>
					<div class="row">
							<div class="col-md-8">
								<div class="form-check form-check-inline">
								
						     	<input class="form-check-input" type="radio"  th:field="*{gender}"  id="gender" value="male">
						    	<label class="form-check-label" for="male">Male</label>
							</div>
							<div class="form-check form-check-inline">
						    	<input class="form-check-input" type="radio"  th:field="*{gender}" id="gender" value="female">
						        <label class="form-check-label" for="female">Female</label>
							</div>
						</div>	
					</div>
				</div>
								<div class="row">
								<div class="col-md-8">Skills</div></div>
								<div class="col-md-8">
								<div class="form-check form-check-inline">
								  <input class="form-check-input" type="checkbox" th:field="*{skills}"  value="java">
								  <label class="form-check-label" for="java">Java</label>
								</div>
								<div class="form-check form-check-inline">
								  <input class="form-check-input" type="checkbox" th:field="*{skills}"  value="spring boot">
								  <label class="form-check-label" for="spring">Spring Boot</label>
								</div>
								<div class="form-check form-check-inline">
								  <input class="form-check-input" type="checkbox" th:field="*{skills}"  value="mysql">
								  <label class="form-check-label" for="mysql">MySQL</label>
								</div></div>
								<div class="row">
								<div class="col-md-8">
								  <div class="form-group">
								    <label for="image">Upload Image</label>
								    <input type="file" class="form-control-file" name="image" >
								  </div>
				                </div>
				                </div></div><br>
								  <input type="hidden" id="id" th:field=*{id}>
				                <div class="row">
								<div class="col-md-1">
								    <button type="submit" class="btn btn-primary">Submit</button>
								  </div>
								</div>
			
			</form>

</div>
<script>
		function validation()
		{
		var img=document.register.image.value;
		if(!img.includes(".jpg"))
			alert("Image should be of type .JPG");
		document.register.action="registration.jsp";
		return true;
		}
</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
