<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>View Details</title>
</head>
<body>
	<div class="container" style="padding-top:50px">
	<h3>Entered Details are</h3>
		<div class="jumbotron" th:object="${obj}">
			<div class="row">
		  		<div class="col-md-8">Name :  <span th:text=${obj.name}></span></div>
		  	</div>
		  	<div class="row">
		  		<div class="col-md-8">Email :  <span th:text=${obj.email}></span></div>
		  	</div>
		  	<div class="row">
		  		<div class="col-md-8">Mobile :  <span th:text=${obj.mobile}></span> </div>
		  	</div>
		  	<div class="row">
		  		<div class="col-md-8">State :  <span th:text=${obj.state}></span></div>
		  	</div>
		  	<div class="row">
		  		<div class="col-md-8">Gender :  <span th:text=${obj.gender}></span></div>
		  	</div>
		  	<div class="row">
		  		<div class="col-md-8">Skills :  <span th:text=${obj.skills}></span> </div>
		  	</div>
		  	<div class="row">
		  		<div class="col-md-8">Image : <img class='img-thumbnail' th:src="@{'/img:/'+${obj.proimg}}" /></div>
		  	</div>
		  	<div class="row">
			     <div class="col-md-1">
			    <a th:href="@{/editDetails/{id}(id=${obj.id})}" class="btn btn-primary"><label class="btn btn-primary">Edit</label></a>
			  </div></div>
			
		</div>
	</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
